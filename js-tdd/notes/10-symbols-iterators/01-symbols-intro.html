<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 - Symbols Intro</title>
</head>
<body>

<script>
	let foo = Symbol('name');
	let bar = Symbol('name');

	console.log(foo == bar);

	let obj = {
		[Symbol('name')]: 'Juliano',
		[Symbol('age')]: 25,
		city: 'Dublin'
	};

	const symbols = Object.getOwnPropertySymbols(obj);

	const data = symbols.map(sym => obj[sym]);

	console.log(data);
</script>
</body>
</html>
