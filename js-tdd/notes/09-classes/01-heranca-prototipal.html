<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 - Revisão Herança Prototipal</title>
</head>
<body>

<script>
	// Class
	function Animal(kind, sound) {
		this.kind = kind;
		this.sound = sound;
	}

	// Method
	Animal.prototype.hello = function() {
		console.log(`${this.sound} I'm a ${this.kind}!`);
	}

	const dog = new Animal('dog', 'auau');
	const cat = new Animal('cat', 'meow');
</script>
</body>
</html>
