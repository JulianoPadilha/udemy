<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array.prototype.includes</title>
</head>
<body>

<script>
	const arr = [1, 2, 3];

	// forma antiga
	console.log(arr.indexOf(3) > -1);

	// forma nova
	console.log(arr.includes(3));
	console.log(arr.includes(0));
</script>
</body>
</html>
