<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 - Destructuring Objects</title>
</head>
<body>

<script>
const data = {
	name: 'Juliano',
	surname: 'Padilha',
	age: 25,
	social: {
		facebook: '/julianopadilha',
		twitter: '@padilhano'
	}
};

// const name = data.name;
// const surname = data.surname;
// const twitter = data.social.twitter;
// console.log(name);
// console.log(surname);
// console.log(twitter);

const { name, surname } = data;
console.log(name);
console.log(surname);

const { facebook, twitter } = data.social;
console.log(facebook);
console.log(twitter);

const { facebook: fb } = data.social;
console.log(fb);

const { city = 'Dublin' } = data;
console.log(city);

</script>
</body>
</html>
