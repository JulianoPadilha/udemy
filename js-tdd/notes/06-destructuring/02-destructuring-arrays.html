<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02 - Destructuring Arrays</title>
</head>
<body>

<script>
const arr = ['Juliano', 'Padilha', 26, 'SP'];

const [name, surname, age, city] = arr;

console.log(name);
console.log(surname);
console.log(age);
console.log(city);
</script>
</body>
</html>
